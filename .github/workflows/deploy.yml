# Despliega el backend a Railway cuando se hace push a main.
# Secretos necesarios en GitHub: RAILWAY_TOKEN (y opcionalmente RAILWAY_SERVICE_ID).

name: Deploy to Railway

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Deploy to Railway
        run: npx @railway/cli up --service ${{ secrets.RAILWAY_SERVICE_ID }} --ci
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
