# Despliega el backend a Railway cuando se hace push a main.
# Secretos obligatorios en GitHub: RAILWAY_TOKEN y RAILWAY_SERVICE_ID.

name: Deploy to Railway

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Check secrets
        run: |
          if [ -z "${{ secrets.RAILWAY_TOKEN }}" ]; then
            echo "::error::Falta el secreto RAILWAY_TOKEN. Añádelo en Settings → Secrets and variables → Actions."
            exit 1
          fi
          if [ -z "${{ secrets.RAILWAY_SERVICE_ID }}" ]; then
            echo "::error::Falta el secreto RAILWAY_SERVICE_ID. En Railway: tu servicio → Settings → copia el Service ID. Luego en GitHub: Settings → Secrets → New repository secret."
            exit 1
          fi
          echo "Secrets OK"

      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Deploy to Railway
        run: npx @railway/cli up --service "${{ secrets.RAILWAY_SERVICE_ID }}" --ci
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
